syntax = "proto3";

import "github.com/15mga/kiwi_tool/kiwi.proto";

package pb;
option go_package = "/pb";
option csharp_namespace = "Pb";

option (kiwi.svc) = {
  name:"user",
  fail: [
    {code:0, key:"mobile_wrong", msg:"手机号错误"},
    {code:1, key:"password_wrong", msg:"密码错误"},
    {code:2, key:"mobile_exist", msg:"手机号已存在"},
    {code:3, key:"nick_exist", msg:"手机号已存在"},
    {code:4, key:"sms_wrong", msg:"验证码错误"},
    {code:5, key:"wrong_mobile_or_password", msg:"账号或密码错误"}
  ]
};